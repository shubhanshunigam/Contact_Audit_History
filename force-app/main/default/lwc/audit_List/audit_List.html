<template>
    <lightning-card title="List">
        <lightning-button label="Reset" variant="brand"
           title="Preview" class="slds-m-left_x-small" 
           slot="actions" onclick={reset}>
        </lightning-button>
        <div class="slds-m-around_medium"> 
            <lightning-input type="search" label="Search" onchange={handelKeyChange} class="slds-m-bottom_small" value={userName}></lightning-input>
        </div>   
    <div class="slds-p-bottom_large slds-p-left_large color-body" style="width:600px;margin-top: 10px;margin-left: auto; margin-right: auto;">
    
    <lightning-card >
    <template for:each={listSingle} for:item="Audit_History__c" for:index="index">
                    <p key={Audit_History__c.Id} class="p-back-color"> 
                        <span key={Audit_History__c.Id} >Contact__c : {Audit_History__c.Contact__c}</span>
                        <span key={Audit_History__c.Id} style="margin-left: 5em;">Field_with_New_Value__c : {Audit_History__c.Field_with_New_Value__c}</span>
                        <span key={Audit_History__c.Id} style="margin-left: 5em;">Field_with_Old_Value__c : {Audit_History__c.Field_with_Old_Value__c}</span>
                        <span key={Audit_History__c.Id} style="margin-left: 5em;">DML_Type__c : {Audit_History__c.DML_Type__c}</span>
                        <span key={Audit_History__c.Id} style="margin-left: 5em;">Audit_Timestamp__c : {Audit_History__c.Audit_Timestamp__c}</span>
                    </p>
                </template>
    </lightning-card>
    </div>
    
        <template if:true={auditData}>
            <div id = "AuditList">
                <lightning-datatable
                key-field="Id"
                data={auditData}
                columns={columns}
                hide-checkbox-column
                ></lightning-datatable>
            </div>
        </template>
        
    </lightning-card>
    
</template>
